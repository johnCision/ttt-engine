<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<script defer async type="module" src="./index.js"></script>
	</head>
	<body>
		<nav>
			<li><a id="gameListingLink" href="#">Games</a></li>
			<li>Profile</li>
		</nav>

		<section data-page="listing" data-active>
			<span>Games</span>
			<button id="newGameButton" data-minor>+</button>
			<table id="gamesTable" data-games-table>
				<tr>
					<th>ID</th>
					<th>vs.</th>
					<th>State</th>
					<th>Actions</th>
				</tr>

				<template>
					<tr data-game-id>
						<td><slot name="gameId"></slot></td>
						<td><slot name="vs"></slot></td>
						<td><slot name="state"></slot></td>
						<td>
							<!-- challenger buttons -->
							<button data-accept-game disabled>👍 Accept</button>
							<button data-decline-game disabled>👎 Decline</button>

							<!-- player -->
							<button data-forfeit-game disabled>🤷‍♂️ Forfeit</button>

							<!-- Owner buttons  -->
							<button data-close-game>🔒 Close</button>
							<button data-offer-game>☕️ Offer</button>
						</td>
					</tr>
				</template>
			</table>
		</section>

		<main data-page="board">
			<span>Game Board</span>
			<ttt-board id="gameBoard" game-id>
				<ttt-cell position="0"><button>0</button></ttt-cell>
				<ttt-cell position="1"><button>1</button></ttt-cell>
				<ttt-cell position="2"><button>2</button></ttt-cell>

				<ttt-cell position="3"><button>3</button></ttt-cell>
				<ttt-cell position="4"><button>4</button></ttt-cell>
				<ttt-cell position="5"><button>5</button></ttt-cell>

				<ttt-cell position="6"><button>6</button></ttt-cell>
				<ttt-cell position="7"><button>7</button></ttt-cell>
				<ttt-cell position="8"><button>8</button></ttt-cell>
			</ttt-board>
		</main>

		<aside>
			<span>Activity</span>
		</aside>
	</body>
</htm>
