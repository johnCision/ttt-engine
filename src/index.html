<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="light dark" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">

		<meta name="description" content="Demo">
		<title>❌  ⭕️</title>

		<script type="importmap">
			{
				"imports": {
					"ttt/": "../lib/"
				}
			}
		</script>

		<link rel="stylesheet" href="index.css">
		<script defer async type="module" src="../lib/index.js"></script>
	</head>
	<body>
		<nav>
			<li data-active><a id="gameListingLink" href="#">Games</a></li>
			<li>Profile</li>
		</nav>

		<section data-page="listing" data-active>
			<span>Games</span>
			<button id="newGameButton" data-minor>+</button>
			<table id="gamesTable" data-games-table>
				<thead>
					<tr>
						<th>ID</th>
						<th>vs.</th>
						<th>State</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody></tbody>

				<template>
					<tr data-game-id>
						<td><slot name="gameId"></slot></td>
						<td><slot name="vs"></slot></td>
						<td><slot name="state"></slot></td>
						<td>
							<!-- challenger buttons -->
							<button data-accept-game disabled>👍 Accept</button>
							<button data-decline-game disabled>👎 Decline</button>

							<!-- player -->
							<button data-forfeit-game disabled>🤷‍♂️ Forfeit</button>

							<!-- Owner buttons  -->
							<button data-close-game disabled>🔒 Close</button>
							<button data-offer-game disabled>☕️ Offer</button>
						</td>
					</tr>
				</template>

			</table>
		</section>

		<main data-page="board">
			<span>Game Board</span>
			<ttt-board id="gameBoard" game-id>
				<ttt-cell position="0"><button></button></ttt-cell>
				<ttt-cell position="1"><button></button></ttt-cell>
				<ttt-cell position="2"><button></button></ttt-cell>

				<ttt-cell position="3"><button></button></ttt-cell>
				<ttt-cell position="4"><button></button></ttt-cell>
				<ttt-cell position="5"><button></button></ttt-cell>

				<ttt-cell position="6"><button></button></ttt-cell>
				<ttt-cell position="7"><button></button></ttt-cell>
				<ttt-cell position="8"><button></button></ttt-cell>
			</ttt-board>
		</main>

		<section data-page="offer">
			<span>Offer</span>

			<form method="dialog">
				<fieldset>
					<input type="text">
				</fieldset>

				<button>Offer</button>
			</form>
		</section>

		<aside>
			<span>Activity</span>
		</aside>
	</body>
</htm>
